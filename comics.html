<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless-Tech | Digital Comics</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/comics.css">
    <!-- Required Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Code:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="brand">
                <img src="Images/logo.png" alt="Seamless Tech Logo" class="logo">
                <span class="brand-name">Seamless Technologies</span>
            </div>
            <div class="nav-links-container">
                <div class="nav-links">
                    <a href="index.html" class="nav-item">
                        <i class="fas fa-home nav-icon"></i>
                        <span>Home</span>
                    </a>
                    <a href="index.html#solutions" class="nav-item">
                        <i class="fas fa-lightbulb nav-icon"></i>
                        <span>Solutions</span>
                    </a>
                    <a href="comics.html" class="nav-item active">
                        <i class="fas fa-book-open nav-icon"></i>
                        <span>Comics</span>
                    </a>
                </div>
            </div>
            <button class="hamburger" aria-label="Toggle menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="nav-backdrop"></div>
    </nav>

    <!-- Comic Header -->
    <section class="comics-header">
        <div class="section-container">
            <h1 class="section-title">Digital Comics</h1>
            <p class="comics-intro">Explore my AI-generated visual stories that combine cutting-edge technology with creative narrative.</p>
        </div>
    </section>

    <!-- Comic Book Container -->
    <section class="comics-section">
        <div class="book-container">
            <div class="book" id="book">
                <!-- Cover -->
                <div class="page cover" id="cover">
                    <div class="page-content">
                        <h2 class="book-title">Digital Dreams</h2>
                        <div class="cover-image-container">
                            <img src="Images/comics/cover.jpg" alt="Comic Book Cover" class="cover-image">
                        </div>
                        <p class="book-author">By Seamless Technologies</p>
                    </div>
                </div>

                <!-- Pages will be dynamically added based on the comics array -->
                <!-- Page template structure -->
                <!-- 
                <div class="page">
                    <div class="page-content">
                        <div class="page-video">
                            <video muted loop>
                                <source src="path-to-video.mp4" type="video/mp4">
                            </video>
                        </div>
                        <div class="page-text">
                            <p>Narrative text goes here...</p>
                        </div>
                    </div>
                </div>
                -->
            </div>

            <!-- Navigation Controls -->
            <div class="book-controls">
                <button id="prev-btn" class="nav-btn">
                    <i class="fas fa-arrow-left"></i> Previous
                </button>
                <button id="next-btn" class="nav-btn">
                    Next <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
    <script src="js/comics.js"></script>
</body>
</html>
