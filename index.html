<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless-Tech | Future-Ready Solutions</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">
                <img src="Images/logo.png" alt="Seamless-Tech Logo">
                <span>Seamless-Tech</span>
            </div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </nav>

    <section class="hero" id="home">
        <canvas class="webgl"></canvas>
        <div class="hero-content">
            <h1 data-value="SEAMLESS-TECH">SEAMLESS-TECH</h1>
            <p>Bridging Innovation with Imagination</p>
        </div>
    </section>

    <section class="scroll-section" id="about">
        <div class="section-container">
            <div class="content-wrapper">
                <div class="text-content">
                    <h2>Next-Gen Solutions</h2>
                    <p>Transforming ideas into digital reality with cutting-edge technology.</p>
                </div>
                <div class="media-frame">
                    <video class="scroll-video" src="Images/demo-reel.mp4" muted loop></video>
                </div>
            </div>
        </div>
    </section>

    <section class="pixel-section" id="projects">
        <div class="pixel-grid">
            <!-- Pixel art elements will be generated by JS -->
        </div>
        <div class="projects-content">
            <h2>Our Innovations</h2>
            <div class="project-cards">
                <!-- Project cards will be populated by JS -->
            </div>
        </div>
    </section>

    <footer id="contact">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Connect With Us</h3>
                <div class="social-links">
                    <a href="#" class="social-icon"><img src="Images/github-icon.png" alt="GitHub"></a>
                    <a href="#" class="social-icon"><img src="Images/discord-icon.png" alt="Discord"></a>
                    <a href="#" class="social-icon"><img src="Images/twitter-icon.png" alt="Twitter"></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/threeAnim.js"></script>
</body>
</html>
