<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Scholar AI</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        /* Page-specific styles */
        .scholar-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }

        .title-container {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 2;
            width: 100%;
            padding: 0 15px;
        }

        .scholar-title {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            color: #b8860b;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .scholar-subtitle {
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: #9fbfdf;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.4;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 768px) and (orientation: portrait) {
            .title-container {
                top: 5%;
                padding: 0 20px;
            }
            
            .iframe-overlay {
                background: linear-gradient(
                    135deg,
                    rgba(15, 32, 39, 0.95) 0%,
                    rgba(32, 58, 67, 1) 100%
                );
            }
            
            iframe {
                filter: brightness(0.8) contrast(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="scholar-container">
        <div class="iframe-overlay"></div>
        <div class="title-container">
            <h1 class="scholar-title">Codex Translator</h1>
            <p class="scholar-subtitle">Use the space below to grow your connection with ancient wisdom</p>
        </div>
        <div class="copilot-embed-slot">
            <iframe
                src="https://copilotstudio.microsoft.com/environments/Default-8fc571aa-06d7-4bb5-87d7-27e923366e36/bots/crc7a_bibliaeScholaris/webchat?__version__=2"
                allow="microphone">
            </iframe>
        </div>
    </div>
</body>
</html>
