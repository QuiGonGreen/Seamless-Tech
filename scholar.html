<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholar AI</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        .scholar-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            padding: 1rem; /* Add padding for small screens */
        }
        .scholar-header {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.4);
        }
        .scholar-header h1 {
            margin-bottom: 0.5rem;
            font-size: 2rem; /* Adjust font size for smaller screens */
        }
        .scholar-header p {
            font-size: 1rem; /* Adjust font size for smaller screens */
        }
        .copilot-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem; /* Adjust padding for smaller screens */
        }
        .copilot-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
            width: 100%; /* Make panel full-width on small screens */
            max-width: 800px;
            padding: 1rem; /* Adjust padding for smaller screens */
        }
        .copilot-panel h3 {
            margin-bottom: 1rem;
            font-size: 1.5rem; /* Adjust font size for smaller screens */
        }
        .copilot-embed-slot {
            border: 3px dashed #fff;
            padding: 1rem;
            margin: 1rem 0;
            height: 50vh; /* Adjust height for smaller screens */
        }
        .copilot-panel p {
            font-size: 0.9rem; /* Adjust font size for smaller screens */
        }
        @media (max-width: 768px) {
            .copilot-embed-slot {
                height: 60vh; /* Smaller height on mobile */
            }
        }
        /* Media query for larger screens */
        @media (min-width: 769px) {
            .scholar-header h1 {
                font-size: 3rem;
            }
            .scholar-header p {
                font-size: 1.2rem;
            }
            .copilot-section {
                padding: 2rem;
            }
            .copilot-panel {
                width: 80%;
                padding: 2rem;
            }
            .copilot-panel h3 {
                font-size: 2rem;
            }
            .copilot-embed-slot {
                height: 70vh;
                padding: 1.5rem;
            }
            .copilot-panel p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="scholar-container">
        <header class="scholar-header">
            <h1>Scholar AI</h1>
            <p>Copilot Agent Interface</p>
        </header>

        <section class="copilot-section">
            <div class="copilot-panel">
                <h3>Copilot Development Console</h3>
                <div class="copilot-embed-slot">
                    <iframe
                        src="https://copilotstudio.microsoft.com/environments/Default-8fc571aa-06d7-4bb5-87d7-27e923366e36/bots/crc7a_bibliaeScholaris/webchat?__version__=2"
                        frameborder="0"
                        style="width: 100%; height: 100%;">
                    </iframe>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
