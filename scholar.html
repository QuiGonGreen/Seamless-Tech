<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - Seamless Tech</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/ai-interface.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <!-- ...existing code... -->
    </header>

    <main class="ai-interface-container">
        <div class="ai-sidebar">
            <div class="ai-logo">
                <h2>Scholar AI</h2>
            </div>
            <button class="new-chat-btn">
                <i class="fas fa-plus"></i> New Chat
            </button>
            <div class="chat-history">
                <h3>Previous Chats</h3>
                <ul>
                    <li><i class="fas fa-comment"></i> Welcome Chat</li>
                    <li><i class="fas fa-comment"></i> Research Assistant</li>
                    <li><i class="fas fa-comment"></i> Code Helper</li>
                </ul>
            </div>
        </div>
        
        <div class="ai-main">
            <div class="ai-chat-container">
                <div class="ai-messages">
                    <div class="ai-message">
                        <div class="ai-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="ai-message-content">
                            <p>Hello! I'm Scholar AI. How can I assist you today?</p>
                        </div>
                    </div>
                    
                    <!-- Messages will appear here -->
                </div>
                
                <div class="ai-input-container">
                    <iframe src="about:blank" id="ai-input-frame" title="AI Input Field"></iframe>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- ...existing code... -->
    </footer>

    <script src="js/ai-interface.js"></script>
</body>
</html>
